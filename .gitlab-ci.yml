# Specify docker image
image: debian:stretch

stages:
  - tarballs

build-release:
  stage: tarballs
  only:
    - tags
  script:
    - VERSION=$(grep '%' Changelog.md | head -n1 | cut -d ' ' -f3 | tr -d '"')
    - mkdir ../fusiondirectory-$VERSION/
    - mv ./* ../fusiondirectory-$VERSION/
    - mv  ../fusiondirectory-$VERSION/ ./
    - tar -cvzf fusiondirectory-$VERSION.tar.gz *
  artifacts:
    paths:
      - ./*.tar.gz
